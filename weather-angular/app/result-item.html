<div class="result-item">
    <div class="event-item">
        <div class="badge">
            <div class="type"><b>{{item.eventType}}</b></div>
            <div style="font-size : 18px;">{{item.date | date : format : timezone}}</div>
        </div>
        <div class="data" style="width: 100px">
            <div>{{item.fatalities | number}} fatalities</div>
            <div>{{item.injuries | number}} injuries</div>
            <div class="data remarks">{{item.remarks}}</div>
        </div>
        <div class="data" style="width: 170px">
            <div>{{item.totalProp | number}} properties</div>
            <div>{{item.totalCrop | number}} crops</div>
        </div>
        <div class="data">
            <div>{{item.latitude | number}}, {{item.longitude | number}}</div>
            <div>{{item.state}}</div>
        </div>
    </div>
</div>
